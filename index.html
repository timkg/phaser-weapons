<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sword Dynamics</title>

  <script src="phaser.js"></script>
  <script>
    var game = new Phaser.Game(600, 400, Phaser.AUTO, 'gameContainer');

    var mainState = {
      preload: function () {},
      create: function () {},
      update: function () {}
    };

    game.state.add('main', mainState);
    game.state.start('main');

  </script>
</head>
<body>

<div id="gameContainer"></div>

</body>
</html>
